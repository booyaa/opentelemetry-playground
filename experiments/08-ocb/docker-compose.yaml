services:
  ocb: # https://github.com/open-telemetry/opentelemetry-collector-releases/releases?q=cmd%2Fbuilder&expanded=true
    image: otel/opentelemetry-collector-builder:0.122.1
    volumes:
      - ./custom-builder-config.yaml:/build/builder-config.yaml
      - ./output:/build
    command: "--config=/build/builder-config.yaml"

  otel-collector:
    build: .

